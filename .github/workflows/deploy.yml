name: Deploy to AWS Elastic Beanstalk server

on:
  push:
    branches:
      - dev-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust based on your project's requirements

      - name: Install Dependencies
        run: npm ci  # Use npm ci for a deterministic installation

      - name: Build project
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          npm run build  

      - name: Generate Deployment Package (deploy.zip)
        run: |
          zip -r deploy.zip . --exclude "node_modules/**" --exclude ".env" -x "*.git*"


      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: mylist-app
          environment_name: Mylist-app-env
          version_label: ${{ github.sha }}
          region: ap-south-1
          deployment_package: deploy.zip
