name: Deploy to AWS Elastic Beanstalk server

on:
  push:
    branches:
      - dev-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust based on your project's requirements

      - name: Install Dependencies
        run: npm ci  # Use npm ci for a deterministic installation

      - name: Build project
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          npm run build  

      - name: Install Configuration settings
        run: |
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}"
           
